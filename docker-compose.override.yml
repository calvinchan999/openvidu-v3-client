# Docker Compose Override for Development
# This file provides development-specific overrides

services:
  web-app:
    volumes:
      - ./:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
    command: ["npm", "run", "dev-with-proxy"]

  headless-browser:
    volumes:
      - ./:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - ENABLE_LOGGING=true
    command: ["npm", "run", "headless"]
